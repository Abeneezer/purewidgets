<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Place Interaction Webpage</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="placeinteraction.nocache.js"></script>
    
<style type="text/css">
 
#content {
	width: 600px;
	margin-left:auto;
	margin-right:auto;
}

.title {
	font-size: 3em;
	margin-left: auto;
	margin-right: auto;
	margin-bottom:25px;
	margin-top:15px;
	text-align:center;
}

#user {
	font-size: 2em;
}

#features table,button {
	width:100%;
}

#features .gwt-StackPanelItem div {
	text-align:center;
}

#features .gwt-StackPanelContent td {
	text-align:center;
}

#features .widget {
	border-bottom-style: solid;
	border-width: 1px;
	margin: 10px 0px 10px 0px;
}

#features .gwt-Image {
	margin-left: auto !important;
	margin-right: auto !important;
}

.widget .gwt-Label {
	font-size: 2em !important;
	width:100%;
}

.widget .gwt-Button {
	font-size: 2em !important;
	margin-bottom: 10px !important;
	margin-left:auto;
	margin-right:auto;
	width: 50%;
}

.widget .gwt-TextBox {
	font-size: 2em !important;
	width:98%;
}


.widget .gwt-Anchor {
	font-size: 2em !important;
	width:98%;
}

#features .gwt-StackPanelItem {
	background: #D3DEF6  !important;
	font-size: 2em;
}

#features .gwt-StackPanelItem-selected {
	background: #9ea6b8 !important;
}
</style>
  </head>
    
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
      <p>
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </p>
    </div>
    </noscript>
   <!-- <div id='info'>Place Interaction Webpage: Shows interactive features of all place applications</div> -->
    <div id='content'>
    	<div id='features'></div>
    	<div id='user'></div>
    </div>
  </body>
</html>
